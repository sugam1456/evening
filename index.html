<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="Spider" src="./models/spider_man_pose/scene.gltf"></a-asset-item>      
      <a-assets-item id="Cat" src="./models/sketch_cat/scene.gltf"></a-assets-item>
      <a-assets-item id="Pole" src="./models/ligh_pole/scene.gltf"></a-assets-item>
      <a-assets-item id="Street" src="./models/street_scene/scene.gltf"></a-assets-item>
      <a-assets-item id="OGGY" src="D:/46597865132-main/models/oggy_pose/scene.gltf"></a-assets-item>
      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;"> </a-entity>
    <!--Add Code here-->


    <!--Directional-->
   <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 20; color:yellow" position="-100 18 20"></a-entity>
    <!--Add Code here-->
    

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    
    <!--Spider-->
    <a-entity>
      <a-entity position="-4 0 0" rotation="0 30 0" scale="600 600 600" gltf-model="#Spider" shadow="cast: true;">
      </a-entity>
    </a-entity> 

    <!--Cat-->
    <a-entity>
      <a-entity position="5 -0 0" rotation="0 -45 0" scale="0.5 0.5 0.5" gltf-model="#Cat" shadow="cast: true;">
      </a-entity>
    </a-entity>

     <!--Pole-->
    <a-entity>
      <a-entity position="-12 -1 0" rotation="0 -85 0" scale="2.5 2.5 2.5 " gltf-model="#Pole" shadow="cast: true;">
      </a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
